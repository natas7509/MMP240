<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="mobilenav_responsive.css">
  <link rel="stylesheet" href="main.css">
  <title>Sign-up | MYU</title>
</head>

<body>
    <div class="sign-up-container">
      <h1 class="club"><span>MYU</span> 5th Avenue</h1>
      <div class="wrapper">
        <div class="club-info">
          <h3>Head Office</h3>
          <ul>
            <li><i class="fa fa-road"></i> 276 5th Avenue </li>
            <li><i class="fa fa-phone"></i> (917) 534-5555</li>
            <li><i class="fa fa-envelope"></i> Michael Bolton</li>
          </ul>
        </div>
        <div class="contact">
          <h3>Join 5th Ave MYU</h3>
          <form>
            <p>
              <label>Name</label>
              <input type="text" name="name">
            </p>
            <p>
              <label>Parent/Child</label>
              <input type="text" name="company">
            </p>
            <p>
              <label>Email Address</label>
              <input type="email" name="email">
            </p>
            <p>
              <label>Phone Number</label>
              <input type="text" name="phone">
            </p>
            <p class="full">
              <label>Message</label>
              <textarea name="message" rows="5"></textarea>
            </p>
            <p class="full">
                <button><a href="mainHome.html">Submit</button></a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
  




</html>
